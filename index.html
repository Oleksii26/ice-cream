<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header section">
      <a href="./index.html"
        ><img class="header__logo" src="./img/logo.png" alt="Логотип Компании"
      /></a>
      <ul class="header__list list">
        <li class="header__link">Home</li>
        <li class="header__link">About us</li>
        <li class="header__link">How it's made?</li>
        <li class="header__link">Our products</li>
        <li class="header__link">Contact</li>
      </ul>
      <button class="header__btn" type="button">
        Buy now
        <svg class="header__svg" width="4" height="8">
          <use href="./img/icon/icon-sprite.svg#icon-bracket"></use>
        </svg>
      </button>
      <div href="#" class="burger js-menu">
        <span class="burger__icon"></span>
      </div>
      <!-- <span class="header__mobile-menu"></span> -->
    </header>
    <main>
      <section class="hero">
        <div class="hero__container section">
          <div class="hero__passion">
            <div>
              <p class="hero__text">ice cream made with</p>
              <h1 class="hero__title">passion</h1>
              <div class="hero__buttons">
                <button class="hero__btn-product" type="button">
                  Products
                </button>
                <button class="hero__btn-made" type="button">
                  How it's made?
                </button>
              </div>
            </div>
            <ul class="hero__list list">
              <li class="hero__link">
                <span class="hero__number">16</span>cafes
              </li>
              <li class="hero__link">
                <span class="hero__number">23</span>food trucks
              </li>
            </ul>
          </div>
          <p class="hero__slide">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et
          </p>
          <a class="hero__description" href="#"
            ><svg class="hero__arrow" width="30" height="30">
              <use href="./img/icon/icon-sprite.svg#icon-arrow"></use>
            </svg>
          </a>
        </div>
      </section>
    </main>
    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
